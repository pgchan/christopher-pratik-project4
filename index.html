<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Get Recipes</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	 crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/food.png" />
	<link rel="stylesheet" href="public/styles/style.css">
</head>

<body>
	<!-- START OF HEADER SECTION -->
	<header class="main-welcome-page">
		<!-- START OF BACKGROUND VIDEO -->
		<video autoplay muted loop id="myVideo">
			<source src="./assets/background.mp4" type="video/mp4">
		</video>
		<!-- END OF BACKGROUND VIDEO -->
		<div class="overlay"></div>
		<div class="content">
			<div class="welcome-header">
				<h1>search for your favorite recipes/ingredients.</h1>
			</div>
			<!-- START OF INITIAL SEARCH FORM -->
			<form action="" class="initial-search">
				<input type="text" name="search" class="initial-search-box" placeholder='Try "Chicken"' required>
				<i class="fas fa-search"></i>
			</form>
			<!-- END OF INITIAL SEARCH FORM -->
		</div>
	</header>
	<!-- END OF HEADER SECTION -->

	<!-- START OF NAV SECTION -->
	<nav class="nav-form">
		<ul class="main-menu main-menu-search">
			<li class="search-bar wrapper">
				<input type="text" name="search" class="recipe-search-box" placeholder='Try "Chicken"' required>
			</li>
		</ul>

		<!-- START OF MAIN FILTERING MENUS -->
		<ul class="main-menu main-menu-buttons wrapper">
			<!-- START OF COURSE TYPE SUB MENU -->
			<li class="course-type main-menu-options">
				<button>course type</button>
				<ul class="sub-menu">
					<li class="close-button">
						<button>
							<i class="fas fa-times"></i>
						</button>
					</li>
					<li>
						<label for="appetizers">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Appetizers" id="appetizers">appetizers
						</label>
					</li>
					<li>
						<label for="beverages">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Beverages" id="beverages">beverages
						</label>

					</li>
					<li>
						<label for="breads">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Breads" id="breads">breads
						</label>
					</li>
					<li>
						<label for="breakfast and brunch">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Breakfast and Brunch" id="breakfast and brunch">breakfast
							and brunch
						</label>
					</li>
					<li>
						<label for="cocktails">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Cocktails" id="cocktails">cocktails
						</label>
					</li>
					<li>
						<label for="condiments and sauces">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Condiments and Sauces" id="condiments and sauces">condiments
							and sauces
						</label>
					</li>
					<li>
						<label for="desserts">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Desserts" id="desserts">desserts
						</label>
					</li>
					<li>
						<label for="lunch">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Lunch" id="lunch">lunch
						</label>
					</li>
					<li>
						<label for="main dishes">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Main Dishes" id="main dishes">main dishes
						</label>
					</li>
					<li>
						<label for="salads">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Salads" id="salads">salads
						</label>
					</li>
					<li>
						<label for="side dishes">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Side Dishes" id="side dishes">side dishes
						</label>
					</li>
					<li>
						<label for="snacks">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Snacks" id="snacks">snacks
						</label>
					</li>
					<li>
						<label for="soups">
							<input type="radio" name="course-type" value="&allowedCourse[]=course^course-Soups" id="soups">soups
						</label>
					</li>
					<li>
						<label for="any">
							<input type="radio" name="course-type" value="" checked id="any">any
						</label>
					</li>
				</ul>
			</li>
			<!-- END OF COURSE TYPE SUB MENU -->

			<!-- START OF CUISINE TYPE SUB MENU -->
			<li class="cuisine-type main-menu-options">
				<button>cuisine type</button>
				<ul class="sub-menu">
					<li class="close-button">
						<button>
							<i class="fas fa-times"></i>
						</button>
					</li>
					<li>
						<label for="american">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-american" id="american">american
						</label>
					</li>
					<li>
						<label for="barbecue">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-barbecue-bbq" id="barbecue">barbecue
						</label>
					</li>
					<li>
						<label for="cajun & creole">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-cajun" id="cajun & creole">cajun
							& creole
						</label>
					</li>
					<li>
						<label for="chinese">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-chinese" id="chinese">chinese
						</label>
					</li>
					<li>
						<label for="cuban">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-cuban" id="cuban">cuban
						</label>
					</li>
					<li>
						<label for="english">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-english" id="english">english
						</label>
					</li>
					<li>
						<label for="french">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-french" id="french">french
						</label>
					</li>
					<li>
						<label for="german">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-german" id="german">german
						</label>
					</li>
					<li>
						<label for="greek">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-greek" id="greek">greek
						</label>
					</li>
					<li>
						<label for="hawaiian">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-hawaiian" id="hawaiian">hawaiian
						</label>
					</li>
					<li>
						<label for="hungarian">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-hungarian" id="hungarian">hungarian
						</label>
					</li>
					<li>
						<label for="indian">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-indian" id="indian">indian
						</label>
					</li>
					<li>
						<label for="irish">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-irish" id="irish">irish
						</label>
					</li>
					<li>
						<label for="italian">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-italian" id="italian">italian
						</label>
					</li>
					<li>
						<label for="japanese">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-japanese" id="japanese">japanese
						</label>
					</li>
					<li>
						<label for="kid-friendly">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-kid-friendly" id="kid-friendly">kid-friendly
						</label>
					</li>
					<li>
						<label for="mediterranean">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-mediterranean" id="mediterranean">mediterranean
						</label>
					</li>
					<li>
						<label for="mexican">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-mexican" id="mexican">mexican
						</label>
					</li>
					<li>
						<label for="moroccan">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-moroccan" id="moroccan">moroccan
						</label>
					</li>
					<li>
						<label for="portuguese">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-portuguese" id="portuguese">portuguese
						</label>
					</li>
					<li>
						<label for="spanish">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-spanish" id="spanish">spanish
						</label>
					</li>
					<li>
						<label for="southern & soul">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-southern" id="southern & soul">southern
							& soul
						</label>
					</li>
					<li>
						<label for="southwestern">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-southwstern" id="southwestern">southwestern
						</label>
					</li>
					<li>
						<label for="swedish">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-swedish" id="swedish">swedish
						</label>
					</li>
					<li>
						<label for="thai">
							<input type="checkbox" name="cuisine-type" value="&allowedCuisine[]=cuisine^cuisine-thai" id="thai">thai
						</label>
					</li>
				</ul>
			</li>
			<!-- END OF CUISINE TYPE SUB MENU -->

			<!-- START OF DIETARY RESTRICTIONS SUB MENU -->
			<li class="dietary-restrictions main-menu-options">
				<button>dietary restrictions</button>
				<ul class="sub-menu">
					<li class="close-button">
						<button>
							<i class="fas fa-times"></i>
						</button>
					</li>
					<li>
						<label for="lacto vegetarian">
							<input type="radio" name="dietary-restrictions" value="&allowedDiet[]=388^Lacto vegetarian" id="lacto vegetarian">lacto
							vegetarian
						</label>
					</li>
					<li>
						<label for="lacto-ovo vegetarian">
							<input type="radio" name="dietary-restrictions" value="&allowedDiet[]=387^Lacto-ovo vegetarian" id="lacto-ovo vegetarian">lacto-ovo
							vegetarian
						</label>
					</li>
					<li>
						<label for="ovo vegetarian">
							<input type="radio" name="dietary-restrictions" value="&allowedDiet[]=389^Ovo vegetarian" id="ovo vegetarian">ovo
							vegetarian
						</label>
					</li>
					<li>
						<label for="paleo">
							<input type="radio" name="dietary-restrictions" value="&allowedDiet[]=403^Paleo" id="paleo">paleo
						</label>
					</li>
					<li>
						<label for="pescetarian">
							<input type="radio" name="dietary-restrictions" value="&allowedDiet[]=390^Pescetarian" id="pescetarian">pescetarian
						</label>
					</li>
					<li>
						<label for="vegan">
							<input type="radio" name="dietary-restrictions" value="&allowedDiet[]=386^Vegan" id="vegan">vegan
						</label>
					</li>
					<li>
						<label for="none">
							<input type="radio" name="dietary-restrictions" value="" checked id="none">none
						</label>
					</li>
				</ul>
			</li>
			<!-- END OF DIETARY RESTRICTIONS SUB MENU -->
			<li class="submit main-menu-submit">
				<button>Search</button>
			</li>
		</ul>
	</nav>
	<!-- END OF NAV SECTION -->

	<!-- START OF RECIPE SEARCH PRE-LOADER -->
	<section class="spinner">
		<i class="fas fa-spin fa-spinner"></i>
		<div class="spinner-overlay">
		</div>
	</section>	
	<!-- END OF RECIPE SEARCH PRE-LOADER -->

	<!-- START OF RECIPE DISPLAY SECTION -->
	<section class="recipe-list wrapper">
	</section>
	<!-- END OF RECIPE DISPLAY SECTION -->

	<!-- START OF PAGINATION BUTTONS SECTION -->
	<section class="page-results-container wrapper">
	</section>
	<!-- END OF PAGINATION BUTTONS SECTION -->

	<footer class="wrapper">
	</footer>

	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
	 crossorigin='anonymous'></script>
	<script src="public/scripts/main.js"></script>
</body>

</html>
